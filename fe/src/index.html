<html>

<head>
    <title>calculator-repl</title>
    <style>
        body {
            font-family: monospace;
            color: chartreuse;
            background: black;
            caret-color: chartreuse;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: chartreuse;
            font-family: monospace;
            outline: none;
        }

        .error {
            color: red;
        }
    </style>
    <script src="main.js"></script>
</head>

<body>
    <div>
        <div id="container" style="overflow-y: auto; display: block; max-height: 90vh;">
            <table id="table">
                <tbody data-bind="template: { foreach: logItems, name: getLogType }">
                </tbody>
            </table>
            <script type="text/html" id="success">
                <tr>
                    <td>><label data-bind="text: input"></label></td>
                </tr>
                <tr>
                    <td><label data-bind="text: output"></label></td>
                </tr>
            </script>
            <script type="text/html" id="error">
                <tr>
                    <td>><label data-bind="text: input"></label></td>
                </tr>
                <tr>
                    <td><label data-bind="text: arrow" class="error"></label></td>
                </tr>
                <tr>
                    <td><label data-bind="text: output" class="error"></label></td>
                </tr>
            </script>
            <script type="text/html" id="info">
                <tr>
                    <td>
                        ><label data-bind="text: input"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div data-bind="foreach: outputs">
                            <li data-bind="text: $data"></li>
                        </div>
                    </td>
                </tr>
            </script>
        </div>
        <p>
            ><input id="input" type="text" onblur="this.focus()"
                data-bind="value: input, valueUpdate: 'afterkeydown', enterkey: onEnterKey, upkey: onUpKey, downkey: onDownKey"
                style="width: 90vw" />
        </p>
    </div>
</body>

</html>
